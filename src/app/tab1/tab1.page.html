<ion-header>
  <ion-toolbar>
    <ion-title>
      Timer pour {{ name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label >Nombre de zones à brosser: {{nombreZones}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Durée d'une zone: {{tempsBrossage}} secondes</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Repos entre chaque zone: {{tempsAttente}} secondes</ion-label>
  </ion-item>
  <ion-button  (click)="startTimer()" [disabled]="!isPaused">Play</ion-button>
  <ion-button  [disabled]="isPaused">Pause</ion-button>
  <ion-button  (click)="resetTimer()">Reset</ion-button>
  <div class="timer">
    {{ minutes | number: '2.0' }}:{{ seconds | number: '2.0' }}
  </div>

  <h2>Zone(s) déjà néttoyée(s): {{zonesNettoyees}}/{{nombreZones}}</h2>

</ion-content>
